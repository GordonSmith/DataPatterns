<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HPCC: Visualization</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@hpcc-js/common@2.0.0/font-awesome/css/font-awesome.min.css">
    <script src="https://unpkg.com/@hpcc-js/loader@2.2.6/dist/index.min.js"></script>
    <script>
        var espUrl = window.location.href;
        var debugWuid = window.location.search.split("?")[1];
        if (debugWuid) {
            espUrl = "http://play.hpccsystems.com:8010/WsWorkunits/res/" + debugWuid + "/report/res/index.html";
        }
        var require = window["@hpcc-js/loader"].unpkg();
    </script>
</head>

<body onresize="resize();">
    <div id="placeholder" style="overflow: hidden scroll;"></div>
    <script>
        var app;
        require([debugWuid ? "../lib-umd/index" : "./index.min"], function (indexMod) {
            app = new indexMod.Report(espUrl)
                .target("placeholder")
                ;
            resize();
        });

        function resize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                    ;
            }
        };
    </script>
</body>

</html>
